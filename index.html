<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>

  <body>
    <div class="player">
      <audio id="music" src="./assets/music1.mp3"></audio>
      <div id="coverImage" class="cover"></div>
      <nav>
        <div class="left">
          <i class="material-icons">menu</i>
          <h6>Playlist</h6>
        </div>
        <div class="right">
          <i class="material-icons search">search</i>
          <i class="material-icons">queue_music</i>
        </div>
      </nav>
      <div class="player-ui">
        <div class="title">
          <h3>Hello</h3>
        </div>
        <div class="small">
          <i class="material-icons" data-action="replay">replay</i>
          <p>Adele</p>
          <i class="material-icons" data-action="volume">volume_up</i>
        </div>
        <div class="progress">
          <div class="played">
            <div class="circle"></div>
          </div>
        </div>

        <div class="music_time">
          <p><span id="currentTime">0:00</span></p>
          /
          <p><span id="duration">0:00</span></p>
        </div>
        <div class="controls">
          <i class="material-icons prev-button">skip_previous</i>
          <i class="material-icons" data-action="play"> play_arrow </i>
          <i class="material-icons next-button">skip_next</i>
        </div>
      </div>
      <div class="btn">
        <i class="material-icons">shuffle</i>
      </div>
      <div class="music">
        <div class="song-1">
          <div class="info">
            <div class="img first"></div>
            <div class="titles">
              <h5>Hello</h5>
              <p>Adele</p>
            </div>
          </div>
          <div class="state playing">
            <i class="material-icons"  data-action="play_another_song">play_arrow</i>
          </div>
        </div>
        <div class="song-2">
          <div class="info">
            <div class="img second"></div>
            <div class="titles">
              <h5>Californication</h5>
              <p>Red Hot Chili Pepers</p>
            </div>
          </div>
          <div class="state">
            <i class="material-icons" data-action="play_another_song"
              >play_arrow</i
            >
          </div>
        </div>
        <div class="song-3">
          <div class="info">
            <div class="img third"></div>
            <div class="titles">
              <h5>6 INCH</h5>
              <p>beyonc√©</p>
            </div>
          </div>
          <div class="state">
            <i class="material-icons" data-action="play_another_song"
              >play_arrow</i
            >
          </div>
        </div>
        
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
